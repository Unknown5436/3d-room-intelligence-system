[pytest]
# Pytest configuration for 3D Room Intelligence System

# Add project root to Python path so 'backend' package is importable
pythonpath = .

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -q

# Markers
markers =
    unit: Unit tests (no database required)
    integration: Integration tests (may require database)
    db_required: Tests that require a database connection
    slow: Slow running tests

